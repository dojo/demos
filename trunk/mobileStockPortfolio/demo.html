<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Mobile Stock</title>

	<link href="../../dojox/mobile/themes/common/domButtons/DomButtonBlueCircleArrow.css"
		  rel="stylesheet">
	<link href="demo.css" rel="stylesheet">
	<script type="text/javascript" src="../../dojox/mobile/deviceTheme.js"
			data-dojo-config="mblThemeFiles: ['base','PageIndicator','FixedSplitter']"></script>
	<script type="text/javascript" src="../../dojo/dojo.js"
			data-dojo-config="async: true, parseOnLoad: true"></script>
	<script type="text/javascript" src="src.js"></script>
</head>
<body style="visibility:hidden;">
	<div data-dojo-type="dojox/mobile/FixedSplitter" data-dojo-props='orientation:"V"' style="position: absolute; top: 0px; bottom: 0px">
		<div data-dojo-type="dojox/mobile/Container" style="height:66%;overflow:hidden;">
			<div id="general" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-props='height:"inherit"'>
				<ul data-dojo-type="dojox/mobile/RoundRectList" class="list1" data-dojo-props='stateful:true' id="stocks">
				</ul>
			</div>
		</div>

		<div data-dojo-type="dojox/mobile/Pane" style="height:10px;overflow:hidden;">
		</div>

		<div data-dojo-type="dojox/mobile/Container" style="overflow:hidden;">
			<div id="swap1" data-dojo-type="dojox/mobile/SwapView">
				<div data-dojo-type="dojox/mobile/ScrollableView" data-dojo-props='height:"100%"'>
						<ul id="news" data-dojo-type="dojox/mobile/RoundRectList" data-dojo-props='variableHeight:true'>
						</ul>
				</div>
			</div>

			<div id="swap2" data-dojo-type="dojox/mobile/SwapView" >
				<div data-dojo-type="dojox/mobile/View" data-dojo-props='height:"100%"' style="overflow: hidden">
					<div data-dojo-type="dojox/mobile/RoundRect" style="position:relative;" id="figures">
						<table id="tbl1" style="width:90%">
							<tr><td>Open</td><td id="open"></td><td>Cap</td><td id="cap"></td></tr>
							<tr><td>Max</td><td id="max"></td><td>Max/52w</td><td id="max52"></td></tr>
							<tr><td>Min</td><td id="min"></td><td>Min/52w</td><td id="min52"></td></tr>
							<tr><td>Vol</td><td id="vol"></td><td>Mean Vol</td><td id="meanvol"></td></tr>
							<tr><td>PER</td><td id="per"></td><td>Rdt</td><td id="rdt"></td></tr>
						</table>
					</div>
				</div>
			</div>


			<div id="swap3" data-dojo-type="dojox/mobile/SwapView">
				<div data-dojo-type="dojox/mobile/View" data-dojo-props='height:"100%"' style="overflow: hidden">
					<div data-dojo-type="dojox/mobile/RoundRect" style="overflow:hidden">
						<div data-dojo-type="dojox/charting/widget/Chart"  id="chart" data-dojo-props="margins:{ l: 0, r: 0, t: 0, b: 0 }"
								style="height: 100px">
							<div class="plot" name="gridPlot" type="Grid" enableCache="true" renderOnAxis="false"></div>
							<div class="axis" name="x" enableCache="true" htmlLabels="false"
									font="normal normal normal 11pt Helvetica" fixUpper="major" majorTickStep="1"></div>
							<div class="axis" name="y" vertical="true" min="0"
									font="normal normal normal 11pt Helvetica"></div>
							<div class="plot" name="default" type="Lines"></div>
							<div class="series" name="data" data="0,0"></div>
						</div>
					</div>
				</div>
			</div>

			<div data-dojo-type="dojox/mobile/PageIndicator" data-dojo-props='fixed:"bottom"'></div>
		</div>
	</div>
</body>
</html>
