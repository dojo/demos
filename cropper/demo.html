<!DOCTYPE html>
<html>
<head>
	
	<title>Dojo:Zoomer - Fun with Images and JavaScript</title>
	
	<link rel="stylesheet" href="demo.css">
	
	<script type="text/javascript" src="../../dojo/dojo.js" charset="utf-8"></script>
	<script type="text/javascript" src="src.js" charset="utf-8"></script>
	
</head>
<body class="tundra nojs">
	
	<div id="body"><div style="clear:both">
		
		<div id="heading">
			<div id="navi"></div>
			<h1 id="title"><span id="loader"></span><span id="titleText">Dojo Zoomer</span></h1>
		</div>
		
		<div id="demo">
			<img id="me" width="400" height="300" src="images/goat.jpg" alt="Some Mountain">
		</div>
		
		<div id="footing">
			<ul id="picker">
				<li><a href="images/goat.jpg"><img src="images/thumb/goatt.jpg" alt="Goat Mountain"></a></li>
				<li><a href="images/flow.jpg"><img src="images/thumb/flowt.jpg" alt="Flowers: Unknown"></a></li>
				<li><a href="images/hill.jpg"><img src="images/thumb/hillt.jpg" alt="A Hill: Unknown"></a></li>
				<li><a href="images/lake.jpg"><img src="images/thumb/laket.jpg" alt="Lake in Hole: Unknown"></a></li>
				<li><a href="images/snow.jpg"><img src="images/thumb/snowt.jpg" alt="Some Snow: Unknown"></a></li>
				<li><a href="images/tree.jpg"><img src="images/thumb/treet.jpg" alt="Foggy Tree: Unknown"></a></li>
			</ul>
		</div>
		
		<p class="notas">
			This sample  is entirely valid html markup, degrades gracefully (in that
			is a natural list of links without modification) and progressively adds a zoom behavior.
		</p>
		<p class="copyright">
			&copy; 2004-2011 The Dojo Foundation - Images courtesy Allison Wildman
		</p>
		
		<div id="exif"></div>
		
	</div></div>
		
</body>
</html>
