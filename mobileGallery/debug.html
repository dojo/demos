<html manifest="demo.appcache.php">
	<head>

        <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="stylesheet" type="text/css" category="ios" href="../../dojox/mobile/themes/iphone/iphone.css"/>
		<link rel="stylesheet" type="text/css" category="ios" href="../../dojox/mobile/themes/iphone/ipad.css"/>
		<link rel="stylesheet" type="text/css" category="android" href="../../dojox/mobile/themes/android/android.css"/>
		<link rel="stylesheet" type="text/css" href="../../dojox/mobile/themes/FixedSplitter.css"/>
		<link rel="stylesheet" type="text/css" href="../../dojox/mobile/themes/buttons.css" />
		<link rel="stylesheet" type="text/css" href="../../dojox/mobile/themes/domButtons.css" />
		<link rel="stylesheet" type="text/css" href="demo.css"/>
		<link rel="stylesheet" type="text/css" category="ios" href="css/themes/iphone.css"/>
		<link rel="stylesheet" type="text/css" category="android" href="css/themes/android.css"/>
        <link rel="apple-touch-icon" href="images/MobileShow_App_iPhone3.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="images/MobileShow_App_iPhone4.png"/>
        <link rel="shortcut icon" href="images/MobileShow_App_iPhone3.png"/>
		<style>
		html, body{
			height: 100%;
			overflow: hidden;
		}
		
		</style>
        <script src="http://9.123.211.107:8081/target/target-script-min.js"></script>
        <script language="JavaScript" type="text/javascript">
            var cache = window.applicationCache;
            function logUpdate(){
                console.log("downloading cache update");
            }
            cache.ondownloading = logUpdate;
        </script>
	</head>
	<body>
		<div id="splitter" dojoType="dojox.mobile.FixedSplitter" orientation="H">
			<div id="leftPane" dojoType="dojox.mobile.FixedSplitterPane">
			    <h1 id="leftHeader" dojoType="dojox.mobile.Heading" fixed="top">
			        <div style="height:42px;float: left;margin-left:6px"></div>
                    <span id="leftHeaderLabel">Navigation</span>
			    </h1>
			</div>

			<div dojoType="dojox.mobile.FixedSplitterPane">
				<h1 id="header" dojoType="dojox.mobile.Heading" fixed="top">
				    <div style="height:42px; width: 84px;float: left;margin-left:6px">
				        <button id="navButton" dojoType="dojox.mobile.Button" class="greyBtn" style="width:84px">Navigation</button>
				    </div>
				    	<span id="headerLabel">Welcome</span>
				    <div style="height: 42px; width: 84px;float: right;margin-right:6px">
				        <button id="sourceButton" dojoType="dojox.mobile.Button" class="greyBtn" style="width:84px">Source</button>
				    </div>
				</h1>
				<div id="rightPane" dojoType="dojox.mobile.View" selected="true" style="overflow:hidden;">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../dojo/dojo.js" djConfig="parseOnLoad: false, mblAlwaysHideAddressBar:true"></script>
		<script type="text/javascript" src="../../dijit/dijit.js"></script>
		<script type="text/javascript" src="../../dojox/mobile.js"></script>
		<script type="text/javascript" src="../../demos/mobile-gallery/src.js"></script>

		<script language="JavaScript" type="text/javascript">
			dojo.require("dojox.mobile.parser");
			dojo.require("dojox.mobile");
			dojo.require("dojox.mobile.Button");
			dojo.require("dojox.mobile.FixedSplitter");
			dojo.require("dojox.mobile.ScrollableView");
			dojo.require("dojox.mobile.TabBar");
			dojo.require("dojox.mobile.SwapView");
			dojo.require("demos.mobileGallery.src");
			//dojo.require("dojox.mobile.deviceTheme");

			dojo.requireIf(!dojo.isWebKit, "dojox.mobile.compat");
			dojo.requireIf(!dojo.isWebKit, "dojo.fx");
			dojo.requireIf(!dojo.isWebKit, "dojo.fx.easing");
		</script>
	</body>
</html>
